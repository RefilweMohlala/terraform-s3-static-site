<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Something Went Wrong | Refilwe's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      text-align: center;
    }

    /* Error Section */
    .error-section {
      background-color: #e5d3b3; /* Nude Beige */
      color: #333;
      padding: 60px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .error-content h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #a68c67; /* Darker Beige */
    }

    .error-content p {
      font-size: 1.25rem;
      margin-top: 10px;
      color: #777;
    }

    .error-content a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #a68c67; /* Darker Beige */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .error-content a:hover {
      background-color: #6d5a42; /* Even darker beige */
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="error-section">
    <div class="error-content">
      <h1>Oops! Something Went Wrong</h1>
      <p>We're sorry, but we couldn't find the page you were looking for. It might have been moved or deleted.</p>
      <p><a href="index.html">Go back to the homepage</a></p>
    </div>
  </div>
</body>
</html>
